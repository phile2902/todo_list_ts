<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todo List</title>
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1 class="page-title text-center">To do List <small></small></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Preceding</h1></div> 
						<div class="panel-body task-list" id="preceding_tasks">
							<!-- List of preceding tasks -->
                        </div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Today</h1></div> 
						<div class="panel-body task-list" id="today_tasks">
							<!-- List of preceding tasks -->
                        </div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Upcoming</h1></div> 
						<div class="panel-body task-list" id="upcoming_tasks">
							<!-- List of preceding tasks -->
                        </div>
					</div>
				</div>
			</div>

			<div class="row">
				<form method="POST" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
						<input type="text" class="form-control" id="task_input" placeholder="I want to ...">
					</div>
	
					<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
						<input type="button" class="btn btn-primary submit_task" value="Add">
					</div>
				</form>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>

	</body>
</html>
