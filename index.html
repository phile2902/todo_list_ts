<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shopping cart</title>
		<link href="css/styles.css" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<h1 class="page-title text-center">To do List <small></small></h1>
				</div>
			</div>
			
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Preceding</h1></div> 
						<div class="panel-body" id="preceding_tasks">
							<!-- List of preceding tasks -->
							<div data-task="100" class="task_item">
								<input type="checkbox"> Check me out
							</div>
							
                        </div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Today</h1></div> 
						<div class="panel-body" id="today_tasks">
							<!-- List of preceding tasks -->
							<input type="checkbox"> Check me out
                        </div>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
					<div class="panel panel-primary"> 
						<div class="panel-heading"><h1 class="panel-title">Upcoming</h1></div> 
						<div class="panel-body" id="upcoming_tasks">
							<!-- List of preceding tasks -->
							<input type="checkbox"> Check me out
                        </div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
					<input type="text" class="form-control" id="task_input" placeholder="I want to ...">
				</div>

				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
					<input type="submit" class="btn btn-primary submit_task" value="Add">
				</div>
			</div>
		</div>
		
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!-- <script src="js/main.js"></script> -->

	</body>
</html>
